<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создание проекта</title>
  <link rel="stylesheet" href="case-creation-style.css" />
</head>
<body>
  <main class="container">
    <section class="project-area">
      <p class="subtitle">Начните создавать свой проект:</p>
      <div class="tools">
        <button><img src="./svg-white/Picture.svg" alt="" /></button>
        <button><img src="./svg-white/Text.svg" alt="" /></button>
        <button><img src="./svg-white/Prototype.svg" alt="" /></button>
        <button><img src="./svg-white/Facetime.svg" alt="" /></button>
        <button><img src="./svg-white/SC.svg" alt="" /></button>
        <button><img src="./svg-white/AL.svg" alt="" /></button>
        <button><img src="./svg-white/Cursor.svg" alt="" /></button>
        <button><img src="./svg-white/3D.svg" alt="" /></button>
      </div>
    </section>

    <aside class="sidebar">
      <section class="add-content" data-title="Добавить содержимое">
        <div class="grid">
          <button><img src="./svg-black/Picture.svg" alt="" /></button>
          <button><img src="./svg-black/Text.svg" alt="" /></button>
          <button><img src="./svg-black/Prototype.svg" alt="" /></button>
          <button><img src="./svg-black/Facetime.svg" alt="" /></button>
          <button><img src="./svg-black/Source Code.svg" alt="" /></button>
          <button><img src="./svg-black/AL.svg" alt="" /></button>
          <button><img src="./svg-black/Cursor.svg" alt="" /></button>
          <button><img src="./svg-black/3D.svg" alt="" /></button>
        </div>
      </section>

      <section class="edit-project" data-title="Редактировать проект">
        <div class="grid">
          <button><img src="./svg-black/Paintbrush.svg" alt="" /></button>
          <button><img src="./svg-black/Settings.svg" alt="" /></button>
        </div>
        <button class="user-btn">Пользовательская кнопка</button>
        <p class="hint">Настройте призыв к действию для проекта</p>
      </section>

      <section class="attach" data-title="Прикрепить ресурсы">
        <button class="attach-btn">Прикрепить ресурсы</button>
        <p class="hint small">
          Добавляйте файлы, такие как шрифты, иллюстрации, фото, ZIP-файлы или шаблоны, в качестве бесплатных или платных файлов для загрузки
        </p>
      </section>

      <section class="actions" data-title="">
        <button class="continue">Продолжить</button>
        <button class="draft">Сохранить как черновик</button>
        <p class="preview">
          Предварительный просмотр <span>?</span>
        </p>
      </section>
    </aside>
  </main>
</body>
</html>
